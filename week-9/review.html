<!-- REFACTOR -->

<!DOCTYPE html>
<head>
  <title>JS Grocery List</title>
  <meta charset="utf-8">
</head>
<body>
  <style>
    article {background-color: #ffeebb; min-height: 16em; min-width: 30%; margin: 5% 35% 0 35%; border: solid black 1px;
      font-size: 2em;}
    article h1 {text-align: center; text-decoration: underline}
    input {font-size: 1.5em;}
  </style>
  <article id="page"><h1>Grocery List</h1></article>

  Add item: <input type="text" name="add" id="add"><br>
  Remove item: <input type="text" name="rem" id="rem"><br>
  <input type="submit" value="Submit" onClick="update()">


  <script>

    var groceries = {};

    var list = document.createElement("ul");
    document.getElementById("page").appendChild(list);

    function update() {

      var addItem = document.getElementById("add").value;
      var remItem = document.getElementById("rem").value;

      if (addItem != "") {
        if (groceries.hasOwnProperty(addItem)) {
          groceries[addItem] ++;
          var edit = document.getElementsByClassName(addItem);
          edit[0].innerHTML = (addItem + ": " + groceries[addItem]);
        } else {
          groceries[addItem] = 1;
          var element = document.createElement("li");
          element.className = addItem;
          var text = document.createTextNode(addItem + ": " + groceries[addItem]);
        }
        element.appendChild(text);
        list.appendChild(element);
      }

      if (remItem != "") {
        if (groceries[remItem] === 1) {
          var remSelect = document.getElementsByClassName(remItem);
          list.removeChild(remSelect[0]);
          // remSelect[0].remove();
          // above .remove() not supported universally
          delete groceries[remItem];
        } else if (groceries[remItem] > 1) {
          groceries[remItem] --;
          var edit = document.getElementsByClassName(remItem);
          edit[0].innerHTML = (remItem + ": " + groceries[remItem]);
        }
      }
    }
  </script>
</body>
</html>
